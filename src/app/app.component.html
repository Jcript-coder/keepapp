<!--Header goes here-->
<app-header>

</app-header>

<!--Note Input Panel-->

<mat-expansion-panel class="noteInputContainer">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Note
    </mat-panel-title>
  </mat-expansion-panel-header>


  <div class="noteInputs">
    <!--title-->
    <mat-form-field>
      <input [(ngModel)]="note.title" matInput placeholder="Enter a note">
    </mat-form-field>
  </div>

  <div>
    <!--text-->
    <mat-form-field>
      <textarea [(ngModel)]="note.text" matInput placeholder="Enter a text"></textarea>
    </mat-form-field>
  </div>
  <div class="noteSubmit">
    <button mat-button (click)="takeNote()" color="primary">DONE</button>
  </div>

</mat-expansion-panel>

<!--Notes reader panel-->
<mat-card class="noteCard" *ngFor="let mynote of notes">
  <mat-card-title>
   {{mynote.title}}
  </mat-card-title>
  <mat-card-content>
  {{mynote.text}}
  </mat-card-content>
</mat-card>
